<html>
    <head>
        <title>Testing Gllry library with sample gallery</title>
        <script src="../../src/gllry.js"></script>
        <style>
            .gllry{
                width:400px;
                height:300px;
                position:relative;
                overflow:hidden;
            }

            .gllry ul, .gllry li{
                list-style:none;
                width:100%;
                height:100%;
                margin:0;
                padding:0;
            }

            .gllry li{
                position:absolute;
                z-index:0;
            }

            .gllry li.current{
                z-index:2;
            }

            .gllry li.next{
                z-index:1;
            }

            .gllry img{
                width:400px;
            }

            .gllry ul.breadcrumbs{
                width:100%;
                height:30px;
                position:absolute;
                top:10px;
                z-index:5;
                text-align:center;
            }

            .gllry ul.breadcrumbs li{
                position:relative;
                width:10px;
                height:10px;
                display: inline-block;
                border-radius:50%;
                background:#ccc;
                opacity:.5;
                margin-right:5px;
            }

            .gllry ul.breadcrumbs li.current{
                opacity:.9;
            }
        </style>
        <script>
            window.addEventListener('load', function(){
                window.gllry = new Gllry('gllry', {breadcrumbs:true, autoPlay:3000});
            });
        </script>
    </head>
    <body>
        <div id="gllry">
            <ul class="fade">
                <li>
                    <img alt="Mallorca, Spain" src="https://farm6.staticflickr.com/5446/10002041966_a62d6099e1_k_d.jpg" />
                </li>
                <li>
                    <img alt="Chris and the waterfall" src="https://farm9.staticflickr.com/8327/8081113068_6c6abbf81b_c.jpg" />
                </li>
                <li>
                    <img alt="Aurora loop" src="https://farm9.staticflickr.com/8459/8070488682_da57691dee_b.jpg" />
                </li>
                <li>
                    <img alt="Blue Ridge Mountains" src="https://farm4.staticflickr.com/3954/15500280740_c69f8db02d_b.jpg" />
                </li>
                <li>
                    <img alt="no more home / paris." src="https://farm4.staticflickr.com/3739/10997371946_360cfb0c27_h_d.jpg" />
                </li>
            </ul>
        </div>
    </body>
</html>
